<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
    
    <!-- Include Lotus theme CSS -->
    <link rel="stylesheet" href="{{ "scss/style.css" | relURL }}">
    <link rel="stylesheet" href="{{ "docs/scss/style.css" | relURL }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
    
    <!-- Include Lotus theme JS -->
    <script src="{{ "js/bootstrap.js" | relURL }}"></script>
    <script src="{{ "js/bundle.js" | relURL }}"></script>
</body>
</html>
