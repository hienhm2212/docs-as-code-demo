# Hero
hero:
  enable: true
  weight: 10
  template: hero
  title: "Technical Documentation"
  subtitle: "This is for demo"

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "/docs/"

  badge:
    text: v0.1.0
    color: primary
    pill: false
    soft: true

  titleLogo:
    path: "images/logos"
    filename: "title_logo_hu_3a31a7464686ed72.webp"
    alt: "document logo"
    height: 80px

  image:
    path: "images/templates/hero"
    filename: "hero2.png"
    alt: "Hero image screenshot"
    boxShadow: false
    rounded: true


# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid
  title: "Modules"
  # list of features
  items:
  - title: "Introduction"
    icon: "home"
    description: "Start here â€” overview and purpose of the documentation."
    ctaLink:
      text: "Explore"
      url: "/docs/intro/"

  - title: "Simple Page"
    icon: "description"
    description: "A standalone page with simple content and formatting."
    ctaLink:
      text: "Explore"
      url: "/docs/modules/simple_page/"

  - title: "Multi Page - Page 1"
    icon: "article"
    description: "First page in the multi-page module."
    ctaLink:
      text: "Explore"
      url: "/docs/modules/multi-pages/page-1/"

  - title: "Multi Page - Page 2"
    icon: "article"
    description: "Second page in the multi-page module."
    ctaLink:
      text: "Explore"
      url: "/docs/modules/multi-pages/page-2/"

imageCompare:
  enable: false
